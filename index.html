<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinations Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Showdown library for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Add MathJax library for LaTeX rendering -->
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['\\(', '\\)'], ['(', ')']], // Support both \( ... \) and ( ... )
            displayMath: [['\\[', '\\]'], ['[', ']']], // Support both \[ ... \] and [ ... ]
            processEscapes: true
          },
          svg: {
            fontCache: 'global'
          },
          startup: {
            typeset: false // Don't typeset the page on initial load - we'll do it manually
          }
        };
        </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <button class="new-chat-button">+ Neuer Chat</button>
            <!-- Memories button -->
            <button class="memories-button" id="memories-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                Erinnerungen
            </button>
            <!-- Model selector removed from sidebar -->
            <nav class="chat-history">
                <ul>
                    <!-- Chat history items will go here -->
                    <li class="history-item active">Aktueller Chat</li>
                    <li class="history-item">Vorheriger Chat</li>
                    <!-- Add more placeholder items -->
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="chat-view-wrapper">
                <div class="chat-container">
                    <!-- <h1>Pollinations AI Chat</h1> Optional Header -->
                    <!-- Model selector in a more prominent position -->
                    <div class="model-selector-main">
                        <div class="model-options">
                            <label class="model-option">
                                <input type="radio" name="model" value="openai" checked>
                                <span class="model-label">Fast</span>
                            </label>
                            <label class="model-option">
                                <input type="radio" name="model" value="openai-large">
                                <span class="model-label">Pro</span>
                            </label>
                            <label class="model-option">
                                <input type="radio" name="model" value="qwen-reasoning">
                                <span class="model-label">Reasoning</span>
                            </label>
                        </div>
                    </div>
                    <div class="chat-box" id="chat-box">
                        <!-- Chat messages will appear here dynamically -->
                    </div>
                    <div class="input-area-wrapper">
                        <div class="input-area" id="input-area" data-disabled="false">
                            <button class="input-button" id="upload-button" title="Bild hochladen">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                            </button>
                            <div id="image-preview-container"></div> <!-- Image preview container -->
                            <textarea id="user-input" placeholder="Nachricht senden..." rows="1"></textarea> <!-- Changed to textarea for auto-resizing -->
                            <button class="input-button" id="send-button" title="Senden" disabled> <!-- Start disabled -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden file input (can stay outside the main structure) -->
    <input type="file" id="image-input" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
